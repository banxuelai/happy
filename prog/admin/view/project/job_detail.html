          <section class="wrapper">
              <!-- page start-->
              <div class="row">
                  <div class="col-lg-12">
                      <!--breadcrumbs start -->
                      <ul class="breadcrumb">

{%include "foot.html"%}  
<script type="application/javascript" src="{{_cfg_.site.static_base}}/public/js/ueditor/ueditor.config.js"></script>
<script type="application/javascript" src="{{_cfg_.site.static_base}}/public/js/ueditor/ueditor.all.min.js"></script>
<!-- script for city -->
<script type="text/javascript">

//提交按钮
$('.btn-primary').click(function(){
	var project_source = $('#project_source').val();
	var project_title = $('#project_title').val();
	var project_url = $('#project_url').val();
	var project_fees = $('#project_fees').val();
	var project_time = $('#project_time').val();
	var project_summary = $('#project_summary').val();
	
	var adddata = {
			project_source:project_source,
			project_title:project_title,
			project_url:project_url,
			project_fees:project_fees,
			project_time:project_time,
			project_summary:project_summary,
	}
	$.ajax({
		url: '/project/add.json',
		method: 'POST',
		data:adddata,  
		success: function(re){
			if(re.error_code > 0){
				alert(re.error_msg);
				return false;
			}
			else{
				location.href = "/project/lists.html";
			}			
		}
	});
});
</script>
{%endblock%}
