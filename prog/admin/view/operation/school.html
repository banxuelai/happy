{% extends 'head.html' %}
{% block head%}
    <title>{{_cfg_.site.title}}</title>
{%endblock%}
{%block body%}
  <section id="container" class="">
      <!--header start-->
      {%include "head_nav.html"%}
      <!--header end-->
      <!--sidebar start-->
      <!--sidebar end-->
      <!--main content start-->
      <section id="main-content">
          <section class="wrapper">
              <!-- page start-->
              <div class="row">
                  <div class="col-lg-12">
                      <!--breadcrumbs start -->
                      <ul class="breadcrumb">
                          <li><a href="/home/index.html"><i class="icon-home"></i>首页</a></li>
                          <li><a href="#">配置管理</a></li>
                          <li class="active">学校配置</li>
                      </ul>
                      <!--breadcrumbs end -->
                  </div>
              </div>
              <div class="row">
                  <div class="col-lg-12">
                      <section class="panel">
                          <header class="panel-heading">
                              	学校配置
                          </header>
                          <div class="panel-body">
                              <button  type="submit" class="btn btn-round btn-primary" onclick="javascript:window.location.href='/operation/addschool.html'">添加学校</button>
                          </div>
                          <div class="panel-body">
                              <form class="form-inline" name = "school_form" method = "get" action = "/operation/school.html">
                             	 <div class="form-group">
                                   	   报考层次：
                                     <select class="form-control m-bot15" name = "arrange" data-value = "{{arrange}}" onchange = "document.all.school_form.submit()">
                                     	{% for key,item in arrange_lists %}
                                              <option value = "{{item.id}}" {% if arrange== item.id %}selected{%endif%}>{{item.title}}</option>
                                        {% endfor %}      
                                       </select> 
                                   </div>
                                       <button type="submit"  class="btn btn-shadow btn-primary">查询</button>
                              </form>
                          </div>
                          <table class="table table-striped border-top" id="sample_1">
                          <thead>
                          <tr>
                              <th>学校</th>
                              <th class="">操作</th>
                           </tr>
                          </thead>
                          <tbody>
                          {% for key,item in lists %}
                          <tr class="odd gradeX">
                             <input type="hidden" class = "id" name ="id" value = "{{item.id}}">
                              <td>{{item.title}}</td>
                               <td>
                                      <button class="btn btn-danger btn-xs"><i class="icon-trash "></i></button>
                              </td> 
                          </tr>
						  {% endfor %}
                          </tbody>
                          </table>
                      </section>
                  </div>
              </div>
              <!-- page end-->
          </section>
      </section>
      <!--main content end-->
  </section>
{%include "foot.html"%}
<script type="text/javascript">
//删除按钮
$('.btn-danger').click(function(){
	
    event.preventDefault();
    var del_info  = confirm('你确定要删除吗？');
    var  id = $(this).parents('tr').find('.id').val();
    if(del_info){
    	$.ajax({
    		url: '/operation/del.json',
    		method: 'POST',
    		data:{id:id},  
    		success: function(re){
				if (re.error_code == 0) {
					alert('删除成功');
					window.location.reload();
				} else {
					alert(re.error_msg);
				}		
    		}
    	});
    }

});
</script>
{%endblock%}
